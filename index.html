<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header class="header">
      <img src="/assets/desktop/logo.svg" alt="Logo" class="header__logo" />
      <div class="header__content">
        <h1 class="heading">
          <span class="heading__highlight"> Publish your podcasts </span>
          <br />everywhere.
        </h1>
        <p class="paragraph">
          Upload your audio to Pod with a single click. We’ll <br />
          then distribute your podcast to Spotify, Apple <br />
          Podcasts, Google Podcasts, Pocket Casts and <br />more!
        </p>
        <form action="" class="header__form">
          <input
            type="email"
            class="header__email"
            placeholder="Email address"
          />
          <button class="header__cta">Request Access</button>
        </form>
        <div class="header__companies">
          <img
            src="/assets/desktop/spotify.svg"
            alt=""
            class="header__company-img"
          />
          <img
            src="/assets/desktop/apple-podcast.svg"
            alt=""
            class="header__company-img"
          />
          <img
            src="/assets/desktop/google-podcasts.svg"
            alt=""
            class="header__company-img"
          />
          <img
            src="/assets/desktop/pocket-casts.svg"
            alt=""
            class="header__company-img"
          />
        </div>
      </div>
    </header>
    <template>
      Publish your podcasts everywhere. Upload your audio to Pod with a single
      click. We’ll then distribute your podcast to Spotify, Apple Podcasts,
      Google Podcasts, Pocket Casts and more! Request access
    </template>
  </body>
</html>
